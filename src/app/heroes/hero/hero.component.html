
<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ heroDescription }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary"
  (click)="changeHero()">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 26"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar Edad
</button>

<button
  *ngIf="age !== 45 && name !== 'Iroman'"
  class="btn btn-danger mx-2"
  (click)="resetForm()">
  Reset Form
</button>
