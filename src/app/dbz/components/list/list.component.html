<h4>Listado</h4>
<ul class="list-group ">
  <li *ngFor="let character of characterList;
    let i = index;
    let isEven = even;
    let isOdd = odd;
    let isFirst = first;
    let isLast = last" class="list-group-item d-flex justify-content-between aling-items-center" [ngClass]="{
    'list-group-item-primary':isFirst,
    'ist-group-item-info':isLast
    }">
    <div>
      <span class="text-primary"> {{ i + 1 }}</span>
      <span> {{ character.name }} - </span>
      <strong class="text-success">Power: </strong>
      <span>({{character.power}})</span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    <!-- <span>Es par: {{ isEven }}</span>
    <span>Es impar: {{ isOdd }}</span>
    <span>Es el primero: {{ isFirst }}</span>
    <span>Es el ultimo: {{ isLast }}</span> -->
  </li>
</ul>
